<style>
    .movie-list {
        display: flex;
        gap: 20px;
        overflow-x: auto;
        padding: 15px;
        justify-content: center;
    }

    .movie-item {
        text-align: center;
        width: 200px;
    }

    .movie-item img {
        width: 100%;
        height: 300px;
        border-radius: 10px;
        object-fit: cover;
    }
    
</style>
<div class="container mt-5 pt-5">
    <h2 class="mb-4">Admin - Add Show Timing</h2>

    <!-- Form to Add Show Timing -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Add New Show Timing</h5>
            <form id="showTimingForm">
                <div class="mb-3">
                    <label for="movieTitle" class="form-label">Movie Title</label>
                    <input type="text" class="form-control" id="movieTitle" required>
                </div>
                <div class="mb-3">
                    <label for="showDate" class="form-label">Show Date</label>
                    <input type="date" class="form-control" id="showDate" required>
                </div>
                <div class="mb-3">
                    <label for="showTime" class="form-label">Show Time</label>
                    <input type="time" class="form-control" id="showTime" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Show Timing</button>
            </form>
        </div>
    </div>

   
   
</div>
