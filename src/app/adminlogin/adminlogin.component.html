<div class="container">
    <div class="login-container">
        <h3 class="text-center">Admin Login</h3>
        <form (ngSubmit)="submitdata()"> <!-- Fixed ngSubmit -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required name="email" [(ngModel)]="a.email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required name="ps" [(ngModel)]="a.password"> 
            </div>
            <button type="submit" class="btn btn-primary w-100">  Login</button>
        </form>
    </div>
</div>
